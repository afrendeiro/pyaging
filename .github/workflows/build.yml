name: build

on:
  workflow_run:
    workflows: ["test"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Build Package
      run: |
        python -m pip install poetry
        poetry build
        
    - name: Upload dist to Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/*
