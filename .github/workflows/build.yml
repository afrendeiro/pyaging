name: build

on:
  workflow_run:
    workflows: ["test"]
    branches: [main]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Download version change flag
      uses: actions/download-artifact@v2
      with:
        name: version-change-flag

    - name: Check for version change flag
      id: check-flag
      run: |
        if [ -f version_change_flag.txt ]; then
          echo "VERSION_CHANGE_DETECTED=true" >> $GITHUB_ENV
        else
          echo "VERSION_CHANGE_DETECTED=false" >> $GITHUB_ENV
        fi

    - if: env.VERSION_CHANGE_DETECTED == 'true'
      name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - if: env.VERSION_CHANGE_DETECTED == 'true'
      name: Build Package
      run: |
        python -m pip install poetry
        poetry build
